<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مستكشف الافتتاحيات الاحترافي</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; padding: 20px; color: var(--primary); }
        .container { max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 10px; font-size: 24px; }
        .description { text-align: center; color: #7f8c8d; margin-bottom: 25px; font-size: 14px; }
        
        .search-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 15px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); }
        
        button { padding: 12px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: var(--accent); }
        button:disabled { background: #ccc; }

        .loader { display: none; margin: 20px auto; border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #result { display: none; margin-top: 25px; padding: 20px; border-radius: 10px; background: #f8f9fa; border-right: 5px solid var(--success); animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .eco-tag { background: var(--success); color: white; padding: 3px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        .opening-name { font-size: 20px; font-weight: bold; margin: 10px 0; color: #1a2a6c; }
        .details { font-size: 14px; color: #555; line-height: 1.6; }
        .error { color: #e74c3c; background: #fdf2f2; padding: 10px; border-radius: 8px; display: none; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>مستكشف افتتاحيات الشطرنج ♟️</h1>
    <p class="description">أدخل كود FEN لمعرفة اسم الافتتاحية وتفاصيلها</p>

    <div class="search-group">
        <input type="text" id="fenInput" placeholder="مثال: rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR b KQkq e3 0 1">
        <button id="searchBtn">بحث</button>
    </div>

    <div id="loader" class="loader"></div>
    <div id="error" class="error"></div>

    <div id="result">
        <span class="eco-tag" id="resEco"></span>
        <div class="opening-name" id="resName"></div>
        <div class="details">
            <strong>أكثر النقلات لعباً في هذا الوضع:</strong>
            <div id="resMoves" style="margin-top:5px; color: var(--accent); font-family: monospace;"></div>
        </div>
    </div>
</div>

<script>
    const searchBtn = document.getElementById('searchBtn');
    const fenInput = document.getElementById('fenInput');
    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');

    async function getOpeningInfo() {
        const fen = fenInput.value.trim();
        if (!fen) return;

        // إعداد الواجهة
        resultDiv.style.display = 'none';
        errorDiv.style.display = 'none';
        loader.style.display = 'block';
        searchBtn.disabled = true;

        try {
            // استخدام Lichess API (Explorer)
            // نستخدم قاعدة بيانات Masters للحصول على أدق الأسماء
            const url = `https://explorer.lichess.ovh/masters?fen=${encodeURIComponent(fen)}`;
            
            const response = await fetch(url);
            if (!response.ok) throw new Error("فشل الاتصال بالخادم");
            
            const data = await response.json();

            if (data.opening) {
                document.getElementById('resEco').innerText = data.opening.eco;
                document.getElementById('resName').innerText = data.opening.name;
                
                // عرض أفضل 3 نقلات تالية كمكافأة
                const topMoves = data.moves.slice(0, 3).map(m => m.san).join(' , ');
                document.getElementById('resMoves').innerText = topMoves || "لا توجد نقلات مسجلة (نهاية التفريعة)";
                
                resultDiv.style.display = 'block';
            } else {
                throw new Error("هذه الوضعية غير مسجلة كافتتاحية معروفة.");
            }
        } catch (err) {
            errorDiv.innerText = err.message;
            errorDiv.style.display = 'block';
        } finally {
            loader.style.display = 'none';
            searchBtn.disabled = false;
        }
    }

    searchBtn.addEventListener('click', getOpeningInfo);
    fenInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') getOpeningInfo();
    });
</script>

</body>
</html>
